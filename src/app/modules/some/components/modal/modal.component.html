<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModalCenter1">
  Launch demo modal
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModalCenter1" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal">

        </button>
      </div>
      <div class="modal-body">
        {{body}}
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Veritatis, corrupti perspiciatis sequi ullam, molestiae sed molestias amet harum beatae modi incidunt. Consectetur consequatur magni sint fugit quibusdam possimus velit porro.
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" (click)="simpleFunc()" data-bs-dismiss="modal">Save changes</button>
      </div>
    </div>
  </div>
</div>
