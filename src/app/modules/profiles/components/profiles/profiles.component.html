<div class="card card-flush p-2">
    <div class="card-header">
        <div class="card-title">
            <h2>Update profile data</h2>
        </div>
    </div>


<div class="card-body pt-0">  
      
    <div class="mb-10">
            
            <label class="required form-label pt-3">Address details</label>
            

            <form [formGroup]="productForm">
                <div>
                    <div class="p-3 d-flex flex-row">
                      <div class="w-50 m-2">
                        <input required type="text" formControlName="city" class="form-control mb-2" placeholder="City">
                        <input type="text" formControlName="country" class="form-control mb-2" placeholder="Country">
                        <input type="text" formControlName="postcode" class="form-control mb-2" placeholder="Post Code">
                        <input type="file" formControlName="photo" class="form-control mb-2">
                      </div>
                    </div>
                        <label *ngIf="!productForm.pristine&&!productForm.valid" class="text-danger  fs-7">Fill the data</label>
                        <br>
                        <button [disabled]="!productForm.valid" class="btn btn-success" (click)="subForm()">Submit</button>
                </div>
            </form>
    </div>
    <div class="card-title">
        <h4>Registered profiles</h4>
    </div>
    <div class="card-body">
        
    </div>
    <table class="table table-hover">
      
      <tr>
        <th scope="col">ID</th>
        <th scope="col">City</th>
        <th scope="col">Country</th>
        <th scope="col">Post code</th>
        <th scope="col">Photo</th>
      </tr>
      
      
      <tr *ngFor="let item of allProfiles$|async; index as i;" class="m-2 p-2">
        <td>{{item.id}}</td>
        <td>{{item.city}}</td>
        <td>{{item.country}}</td>
        <td>{{item.postcode}}</td>
        <td>{{item.photo}}</td>
        <button class="btn btn-primary m-2" data-bs-toggle="modal" data-bs-target="#exampleModalEdit" (click)="modalShow(item.id)">Edit</button>
        <button class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#exampleModalDelete" (click)="modalShow(item.id)">Delete</button>
      </tr>
      
    </table>
</div>





<!-- Modal -->
<div class="modal fade" id="exampleModalEdit" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Edit product</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal">

        </button>
      </div>
      <div class="modal-body">
        <p>This product will be eddited id:{{activeProfile}}</p>
        <div>
        <form [formGroup]="productForm">
          <div>
            <div class="p-3 d-flex flex-row">
              <div class=" m-2">
                <input required type="text" formControlName="city" class="form-control mb-2" placeholder="City">
                <input type="text" formControlName="country" class="form-control mb-2" placeholder="Country">
                <input type="text" formControlName="postcode" class="form-control mb-2" placeholder="Post Code">
                <input type="file" formControlName="photo" class="form-control mb-2">
              </div>
            </div>
            <label *ngIf="!productForm.pristine&&!productForm.valid" class="text-danger  fs-7">Fill the data</label>
            <br>
            <button [disabled]="!productForm.valid" class="btn btn-success" (click)="putInDB(activeProfile)" data-bs-dismiss="modal">Submit</button>
          </div>
        </form>
        </div>
      </div>
    </div>
  </div>
</div>


<!-- Modal -->
<div class="modal fade" id="exampleModalDelete" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
  aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Delete product</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal">

        </button>
      </div>
      <div class="modal-body">
        <p>This product will be deleted id:{{activeProfile}}</p>
        <div>
        
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" (click)="deleteFromDB(activeProfile)" data-bs-dismiss="modal">Delete product</button>
      </div>
    </div>
  </div>
</div>
